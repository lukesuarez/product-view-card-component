<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style/style.css">
  <link rel="stylesheet" href="style/reset.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>

  <div class="container">

    <div class="product-img">
        <img src="images/image-product-desktop.jpg">
    </div>
    
    <div class="product-info">
        <p class="card-title-product-type">Perfume</p>
        <h1 class="card-title">Gabrielle Essence Eau De Parfum</h1>
        <div class="card-desc">A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
        </div> 
        <div class="prices">
        <div class="current-price">$149.99</div>
        <div class="old-price">$169.99</div>
        </div>

        <button class="btn">
          <img src="images/icon-cart.svg" alt="cart image">
          Add to Cart
        </button>
    </div>

  </div>

  <footer class="footer">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Lucas Rodrigues</a>.
    </div>
  </div>
</footer>

</html>
